name: Testing
on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Build AppImage in Docker
        run: bash -ex build-everything.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: AppImage build
          path: |
            srb2kart*.AppImage*
